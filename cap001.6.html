<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Horas</title>
  <style>
    #resultado {
      color: rgb(0, 0, 0);
      font-size: 20px;
      font-weight: bolder;
      margin-top: 20px;
    }
  </style>
  <head>
    <style>
       body {
        background-color:rgb(185, 170, 170)
       }
    </style>
    </head>

  <script>
    function calcularHoras() {
      var dias = parseInt(document.getElementById('dias').value);
      var totalHoras = dias * 24;
      document.getElementById('resultado').innerText = "Total de horas: " + totalHoras;
    }
  </script>
</head>
<body>
  <h1>Calculadora de Horas</h1>

  <label for="dias">Nº de dias:</label>
  <input type="number" id="dias" />

  <button onclick="calcularHoras()">Calcular</button>

  <div id="resultado"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function calcularMedia(nota1, nota2) {
    var media = (nota1 + nota2) / 2;
    return media;
    }

    var nota1 = parseFloat(prompt("Digite a primeira nota:"));
    var nota2 = parseFloat(prompt("Digite a segunda nota:"));

    var media = calcularMedia(nota1, nota2);

    console.log("A média das notas é: " + media);
  </script>
</body>
</html>
